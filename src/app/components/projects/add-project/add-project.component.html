<form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
  <div  fxLayout="row" fxLayoutAlign="space-evenly center">


    <p>
      <mat-form-field appearance="outline">
        <mat-label>Titlu Lucrare</mat-label>
        <input matInput formControlName="title" placeholder="">
      </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Client</mat-label>
          <input matInput formControlName="client" placeholder="">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Locatie</mat-label>
          <input matInput formControlName="location" placeholder="">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Data</mat-label>
          <input matInput type="date" formControlName="date" placeholder="">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Descriere</mat-label>
          <input matInput formControlName="description" placeholder="">
        </mat-form-field>
      </p>
      <p>
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" >
          <mat-option *ngFor="let type of statusType" value="{{type}}">
            {{type}}
          </mat-option>
        </mat-select>

      </mat-form-field>
    </p>
  </div>
  <div  fxLayout="row" fxLayoutAlign="space-evenly center">
  <button type="submit" mat-raised-button color="primary">Salveaza</button>



</div>




</form>
<br><br>
<mat-divider></mat-divider>
<br><br>
